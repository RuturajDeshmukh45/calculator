<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Calculator 5</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
<link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="calculator">
    <!-- Display -->
    <input
      type="text"
      class="form-control mb-3 display"
      placeholder="0"
      readonly
    >

    <!-- Buttons -->
    <div class="row g-1">
      <div class="col-3">
        <button class="btn btn-outline-danger w-100 pill-btn">AC</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-secondary w-100 pill-btn">DEL</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-secondary w-100 pill-btn">%</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-warning w-100 pill-btn">/</button>
      </div>

      <div class="col-3">
        <button class="btn btn-outline-dark w-100 pill-btn">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-dark w-100 pill-btn">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-dark w-100 pill-btn">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-warning w-100 pill-btn">*</button>
      </div>

      <div class="col-3">
        <button class="btn btn-outline-dark w-100 pill-btn">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-dark w-100 pill-btn">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-dark w-100 pill-btn">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-warning w-100 pill-btn">-</button>
      </div>

      <div class="col-3">
        <button class="btn btn-outline-dark w-100 pill-btn">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-dark w-100 pill-btn">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-dark w-100 pill-btn">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-warning w-100 pill-btn">+</button>
      </div>

      <div class="col-6">
        <button class="btn btn-outline-dark w-100 pill-btn">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-dark w-100 pill-btn">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-success w-100 pill-btn">=</button>
      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
